<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main-container">
        <div class="logo-container">
            <div class="logo">
                <img src="./resources/odin-lined.png" alt="The Odin Project logo" id="odin-logo">
                <p class="logo-text">ODIN</p>
            </div>
            <div class="cred">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a
                        href="https://unsplash.com" target="_blank">Unsplash</a></p>
            </div>
        </div>
        <div class="form-container">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <form action="index.html">

                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">

                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number">

                    <label for="password">Password</label>
                    <input type="text" id="password" name="password">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" id="confirm-password" name="confirm-password">

                </form>
            </div>
        </div>
    </div>

</body>

</html>
